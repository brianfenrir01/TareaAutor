<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/book" method="POST">
    <input type="hidden" name="id" th:value="${book.id}">
    <b>Title:</b><input type="text" name="title" th:value="${book.title}">
    <b>Likes:</b><input type="text" name="likes" th:value="${book.likes}">
    <input type="submit" value="Guardar">
</form>
</body>
</html>
